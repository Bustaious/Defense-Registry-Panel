<script>

    // Function to update the header elements based on login status
    function updateHeader() {
        const loginButton = document.getElementById('showLoginModalBtn');
        const registerButton = document.getElementById('showRegisterModal');
        const adminLink = document.getElementById('showUserLoginModal');

        if (isLoggedIn) {
            loginButton.style.display = 'none';
            registerButton.style.display = 'none';
            adminLink.style.display = 'block'; // Show admin link when logged in
        } else {
            loginButton.style.display = 'block';
            registerButton.style.display = 'block';
            adminLink.style.display = 'none'; // Hide admin link when not logged in
        }
    }

    
    updateHeader();

    
    function toggleNotificationContent() {
        const notificationContent = document.getElementById('notificationContent');
        notificationContent.style.display = notificationContent.style.display === 'none' ? 'block' : 'none';
    }

   
</script>
